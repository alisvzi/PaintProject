<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Paint App</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="tools-area">
          <div class="tools">
            <div class="eraser">
              <i class="fa-solid fa-eraser"></i>
              <label for="">پاکن</label>
            </div>
            <div class="brush active">
              <i class="fa-solid fa-paint-brush"></i>
              <label for="">قلم</label>
            </div>
            <div class="color">
              <i class="fa-sharp fa-solid fa-palette"></i>
              <label for="color-picker">انتخاب رنگ</label>
              <input type="color" id="color-picker" />
            </div>
            <input type="range" id="brush-width" min="1" max="10" />
          </div>
          <div class="buttons">
            <button class="save">ذخیره</button>
            <button class="clear">پاک کردن</button>
          </div>
        </div>
        <div class="draw-area">
          <canvas></canvas>
        </div>
      </div>
    </main>
    <footer>
      <div class="name">Ali Soveizi</div>
      <div class="logo">Paint</div>
    </footer>
    <!-- JS File -->
    <script src="app.js"></script>
  </body>
</html>
